<!-- scan.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline'; img-src 'self' data: https: blob:; connect-src https://natsnkvqokwbrdoqbzrz.supabase.co https://api.emailjs.com https://*.supabase.co; frame-ancestors 'none';" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MemoryFrame Scanner</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    .scanner-wrap {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #reader {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: #000;
      margin-bottom: 20px;
    }
    #scanResult.hidden {
      display: none;
    }
    .video-container {
      width: 100%;
      margin-top: 20px;
    }
    video {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
    }
    .file-input-wrapper {
        margin-top: 20px;
        color: var(--muted);
    }
    #resetScan {
        margin-top: 20px;
    }
  </style>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="nav-wrap">
    <nav class="nav container">
      <a class="logo" href="index.html">
        MemoryFrame
      </a>
      <a href="index.html" class="nav-link">Back to Home</a>
    </nav>
  </header>

  <main class="container">
    <div class="scanner-wrap">
      <h1 class="section-title">Scan QR Code</h1>
      <p id="scanStatus" class="muted">Requesting camera access...</p>

      <!-- QR Scanner Viewport -->
      <div id="reader"></div>

      <div class="file-input-wrapper">
          <p>Or upload a QR code image:</p>
          <input type="file" id="qrInputFile" accept="image/*">
      </div>

      <!-- Result Display -->
      <div id="scanResult" class="glass hidden">
        <h2 id="frameTitle" style="color:var(--gold)"></h2>
        <p id="frameDesc" class="muted"></p>
        <div class="video-container">
          <video id="memoryVideo" controls playsinline></video>
        </div>
      </div>

      <button id="resetScan" class="btn btn-outline hidden">Scan Another</button>
    </div>
  </main>

  <script type="module" src="scan.js"></script>

</body>
</html>
